# Python package
# Create and test a Python package on multiple Python versions.

name: Run tests

on: [push]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - name: checkout source
      uses: actions/checkout@v2
    - name: generate lfs file list
      run: git lfs ls-files -l | cut -d' ' -f1 | sort > .lfs-assets-id
    - name: restore lfs cache
      uses: actions/cache@v2
      id: lfs-cache
      with:
        path: .git/lfs
        key: ${{ runner.os }}-lfs-${{ hashFiles('.lfs-assets-id') }}-v1
    - name: pull lfs files
      run: git lfs pull
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        $CONDA/bin/conda env update --file environment.yml --name base
    - name: Install and run_test.py
      run: |
        PATH=$CONDA/bin/bin:$PATH
        source $CONDA/bin/activate base
        $CONDA/bin/python -m pip install --no-deps --ignore-installed --use-feature=in-tree-build .
        cd test && export GGCALLER_PYTHON=$CONDA/bin/python && $CONDA/bin/python run_test.py
